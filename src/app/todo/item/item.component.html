<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado, 'editing': editando}">
    <div class="view">
        <input class="toggle" [formControl]="check" [checked]="todo.completado" type="checkbox">
        <label (dblclick)="edit()">{{ todo.texto }}</label>
        <button (click)="delete()" class="destroy"></button>
    </div>
    <input class="edit" #txtInpunt (blur)="editionTerminate()" [value]="todo.texto" [formControl]="input">
</li>
